<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Coffee Game Jam</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script/underscore-min.js"></script>

	</head>
<body>
	<canvas id="game" width="700" height="500">
	</canvas>
	<div id="incoming">
		<div class="decisionContainer">
			<div id="tweets">Fetching tweets...</div>
			<div class="tags">
				<div class="tag tag1" data-tag=""></div><!--
			 --><div class="tag tag2" data-tag=""></div>
			</div>
		</div>
	</div>

	<div id="formoverlay">
		<div class="form">
			<input id="tag1" value="toomuchcoffee" />
			<input id="tag2" value="ineedcoffee" />
			<div id="start">Start</div>
		</form>
	</div>
	<script type="text/javascript" src="script/game.js"></script>
	<script type="text/javascript" src="script/tweets.js"></script>

</body>
</html>
